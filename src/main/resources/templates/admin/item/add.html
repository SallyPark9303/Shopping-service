<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"  href="../css/bootstrap.min.css" rel="stylesheet">
    <title>상품 등록</title>
</head>
<body>
<div class="container">
    <nav th:replace="~{fragment/header :: nav}"></nav>
<h2>상품 등록</h2>
<form th:action="@{/admin/item/add}" method="post"  class="wm-400px">
        <div class="input-group mb-3">
            <span class="input-group-text" th:text="#{item.name}" ></span>
            <input type="tex" name="ItemName" class="form-control" >
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" th:text="#{item.price}" ></span>
        <input type="text" name="Price" class="form-control" >
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1" th:text="#{item.description}"></span>
        <textarea class="form-control" rows="3" name="Description" ></textarea>
    </div>
    <button type="submit" class="btn btn-primary" th:text="#{button.save}"></button>
</form>
</div>
</body>
</html>
