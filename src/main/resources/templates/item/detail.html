<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment/header :: header}">
</head>
<body>
<div class="container-fluid">
    <nav th:replace="~{fragment/header :: nav}"></nav>
<!-- 상품 상세 시작 -->
    <section class="bg-light">
        <div class="container pb-5">
            <div class="row">
                <div class="col-lg-5 mt-5">
                    <div class="card mb-3">
                        <img class="card-img img-fluid"  th:src="|/admin/item/images/${item.uploadFiles[0].storeFileName}|" id="product-detail">
                    </div>
                            <div class="row">
                                <th:block th:each="sfile : ${item.uploadFiles}">
                                    <div class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" th:src="|/admin/item/images/${sfile.storeFileName}|">
                                        </a>
                                    </div>
                                </th:block>
                            </div>
                    </div>
                <!-- col end -->
                <div class="col-lg-7 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="h2" th:text="${item.itemName}">Active Wear</h1>
                            <p class="h3 py-2" th:text="${item.Price}">$25.00</p>
                            <p class="py-2">
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-secondary"></i>
                                <span class="list-inline-item text-dark">Rating 4.8 | 36 Comments</span>
                            </p>

                            <h6>Description:</h6>
                            <p th:text="${item.description}"></p>
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <h6>Avaliable Color :</h6>
                                </li>
                                <li class="list-inline-item" th:each="color:${item.colorList}"  >
                                    <p class="badge text-bg-secondary p-2 me-2"><strong th:text="${color.name}"></strong></p>
                                </li>
                            </ul>

                            <form action="" method="GET">
                                <input type="hidden" name="product-title" value="Activewear">
                                <div class="row">
                                    <div class="col-auto">
                                        <ul class="list-inline pb-3">
                                            <li class="list-inline-item">Size :
                                                <span class="badge text-bg-light p-2 me-2"  th:each="size:${item.sizeList}"   th:text="${size.name}" />
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="col-auto">
                                        <ul class="list-inline pb-3">
                                            <li class="list-inline-item" th:onclick="quantityCalc('-')"><span class="btn btn-success" id="btn-minus">-</span></li>
                                            <li class="list-inline-item"><span class="badge bg-secondary"   name="quantity" id="var-value">1</span></li>
                                            <li class="list-inline-item"  th:onclick="quantityCalc('+')"><span class="btn btn-success" id="btn-plus">+</span></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row pb-3">
                                    <div class="col d-grid">
                                        <button type="submit" class="btn btn-success btn-lg" name="submit" value="buy" th:text="#{button.order}"></button>
                                    </div>
                                    <div class="col d-grid">
                                        <button type="submit" class="btn btn-success btn-lg" name="submit" value="addtocard" th:text="#{button.cart}">Add To Cart</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- 상품 상세 종료 -->

</div>
<footer  th:replace="~{fragment/footer :: footer}">

</footer>
<script>
   function quantityCalc(val) {
	event.preventDefault();
    console.log(val);
   let quantity = document.querySelector("#var-value");
   console.log(parseInt(quantity.textContent));
   if(parseInt(quantity.textContent) ==0) return;

    if(val =='-'){
    quantity.textContent =(parseInt(quantity.textContent) -1).toString();
    }else{
   quantity.textContent = (parseInt(quantity.textContent)+ 1).toString();
    }
}

</script>
</body>
</html>
