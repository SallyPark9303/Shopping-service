<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/_blank_layout.html}">
<div layout:fragment="content" class="container-fluid">
    <div class="row py-5 m-auto" style="width: 700px;">
        <div class="py-5 text-center" th:if="${error ==null}">
            <div class="alert alert-primary" role="alert" >
                이메일을 확인했습니다. <span th:text="${nickname}"></span> 님의 가입을 환영합니다

        </div>
        <div class="py-5 text-center" th:unless="${error ==null}">
            <div class="alert alert-danger" role="alert">
                이메일 확인 링크가 정확하지 않습니다.

            </div>
        </div>
    </div>
</div>
</div>
</html>
