<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/_layout.html}">
<div  layout:fragment="content" class="container-fluid">
    <table class="table text-center">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">이름</th>
            <th scope="col">아이디</th>
            <th scope="col">정보</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mem, memStat : ${members}">
            <th th:text="${memStat.count}"></th>
            <th th:text="${mem.name}"></th>
            <td th:text="${mem.loginId}"></td>
            <td><button type="button" class="btn btn-outline-info"  th:onclick="|location.href='@{/member/{id}/detailForm (id=${mem.id})}'|">상세 정보</button></td>
        </tr>

        </tbody>
    </table>
</div>
